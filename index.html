<!DOCTYPE html>
<html>
<head>
    
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title> Caroline Souza</title >
      <style>
      
      * {
          margin :0 ;
          padding : 0 ;
}
.html {
    height : 100vh ;
    overflow : auto ; overflow-x : auto ; overflow-y : scroll ;
}
.links {
    width:100%;
    height:30px ;
    position:fixed ;
    display :flex ;
}
.links  label {
    padding :10px 0 ;
    flex-grow :1;
    cursor : pointer;
    transition : all .3s;
    text-align :center ;
    font-family : ' Arial ';
    font-size :70%;
    color:rgb(251,249,252);
}
.links label:hover {
    background-color:rgba(255,255,255,0.2);
}
.scroll input{
    display:none;
}
.bloco {
    width:100vw;
    height:100vh;
    justify-content:center;
    align-items:center;
    display:flex;
}

#inicio {
  
    background-image:url(inicio.png);
    background-repeat:no-repeat;
    background-size:cover ;

  

}
#sobre {
    background-image: url(sobrec.png);
    background-repeat:no-repeat;
    background-size:cover;
    
}
#portfolio {
   background-image: url(portfolioc.png);
    background-repeat:no-repeat;
    background-size:cover;
    
}
.scroll {
    display:flex;
    width:100vw;
    height:100vh;
    overflow:hidden;
   
}
.sections {
    transition:all .3s;
}
#rd_sobre:checked ~.sections {
    margin-top:-100vh;
}
#rd_portfolio:checked ~.sections {
    margin-top:-200vh;
}


.responsive {

    width: 100%;
    height: auto; 
}

img {
    padding: 25px;
}
 
.galeria img:hover {
  -webkit-transform: scale(1.3);
  -moz-transform: scale(1.3);
  -o-transform: scale(1.3);
  -ms-transform: scale(1.3);
  transform: scale(1.3);
}
   </style >




</head >
<body >




<nav class="links">
    <label for="rd_inicio">ÍNICIO</label>
    <label for="rd_sobre">SOBRE</label>
    <label for="rd_portfolio">PORTFÓLIO</label>
   
   
</nav>




<div class="scroll">
   
    <input type="radio" name ="grupo" id ="rd_inicio" checked="true">
    <input type="radio" name ="grupo" id ="rd_sobre">
    <input type="radio" name ="grupo" id ="rd_portfolio">
   
  


<section class="sections">
   <section class="bloco" id="inicio" >
    
           
   </section>

   <section class="bloco" id="sobre">
      
</section>    

    
   <section class="bloco" id="portfolio">
        
    <div class="galeria">
        <img src="Projetos/img01.png" width="75%" height="60%" >
        <img src="Projetos/img02.png" width="75%" height="60%" >
    </div >

    <div class="galeria">
        <img src="Projetos/img03.png"width="75%" height="60%" >
        <img src="Projetos/img04.png"width="75%" height="60%" >
    </div >

    <div class="galeria">
        <img src="Projetos/img05.png"width="75%" height="60%" >
        <img src="Projetos/img06.png"width="75%" height="60%" >
    </div>

    
   

   

 </section>
    
     </section>

   

        


</body>




</html>
